<div class="table responsive">
    <table class="table">
        <thead>
          <tr>
            <th scope="col" *ngFor="let item of headers">{{ item}}</th>
          </tr>
        </thead>
        <tbody>
          <!--  Boucle sur fakePrestations -->
          <tr *ngFor="let item of collectiona">
            <td>{{ item.typePresta }} </td>
            <td>{{ item.client }}</td>
            <td>{{ item.nbJours }}</td>
            <td>{{ item.tjmHt | currency:'EUR' }}</td>
            <td>{{ item | total | currency:'EUR' }}</td>
            <td>{{ item | total:item.tauxTva | currency:'EUR' }}</td>
            <td>{{ item.state }}</td>
          </tr>
        </tbody>
      </table>
</div>
